<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[
        [24,68,78,83],
        [19,12,17,18]]
    let count=0
    for (let i=0;i<a.length;i++){
        for (let j=0;j<a[i].length;j++){
            if(a[i][j]%2==0){
                count++
                document.write(a[i][j]+"<br>")
            }
        }
    }document.write( "số phần tử chẵn là : " + count+"<br>")
</script>
</body>
</html>
